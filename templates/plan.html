<!DOCTYPE html>
<html>
<head>
  <title>Plan {{name}}</title>
  <link rel="stylesheet" href="/static/plan.css" type="text/css"></link>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="/static/mouse_mark.js"></script>
</head>
<body>
  <table id="ppl_dates_table">
    <tr>
      <th></th>
      {% for date in data.index %}
        <th class="{% if data.loc[date,'_free'] %}free{% endif %}">{{data.loc[date,'_date_names']|safe}}</th>
      {% endfor %}
    </tr>
    {% for person in data.columns %}
      {% if not person.startswith('_') %}
        <tr>
          <th>{{person}}</th>
          {% for date in data.index %}
            <td class="{% if data.loc[date,person]>0 %}working{% endif %} {% if data.loc[date,'_free'] %}free{% endif %}"></td>
          {% endfor %}
        </tr>
      {% endif %}
    {% endfor %}
  </table>
</body>
<html>
